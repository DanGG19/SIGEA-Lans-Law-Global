{% extends 'SIGEA_APP/admin/index.html' %}
{% block title %}Usuario{% endblock %}
{% block content %}
    <h1>¿Estás seguro de que deseas eliminar {{ usuario.nombre }} {{ usuario.apellido }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'usuario_list' %}">Cancelar</a>
{% endblock %}
