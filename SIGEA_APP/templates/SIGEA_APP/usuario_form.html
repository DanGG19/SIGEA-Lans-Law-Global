{% extends 'SIGEA_APP/admin/index.html' %}
{% block title %}Usuario{% endblock %}
{% block content %}
<h1>{% if usuario %}Editar Usuario{% else %}Crear Usuario{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{% if usuario %}{{ usuario.nombre }}{% endif %}"><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{% if usuario %}{{ usuario.apellido }}{% endif %}"><br>
        <label for="dui">DUI:</label>
        <input type="text" id="dui" name="dui" value="{% if usuario %}{{ usuario.dui }}{% endif %}"><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{% if usuario %}{{ usuario.telefono }}{% endif %}"><br>
        <label for="salario">Salario:</label>
        <input type="text" id="salario" name="salario" value="{% if usuario %}{{ usuario.salario }}{% endif %}"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{% if usuario %}{{ usuario.email }}{% endif %}"><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" value="{% if usuario %}{{ usuario.password }}{% endif %}"><br>
        <label for="tipousuario">Tipo de Usuario:</label>
        <input type="text" id="tipousuario" name="tipousuario" value="{% if usuario %}{{ usuario.tipousuario }}{% endif %}"><br>
        <label for="idservicio">ID Servicio:</label>
        <input type="text" id="idservicio" name="idservicio" value="{% if usuario %}{{ usuario.idservicio_id }}{% endif %}"><br>
        <label for="idplandes">ID Plan de Desarrollo:</label>
        <input type="text" id="idplandes" name="idplandes" value="{% if usuario %}{{ usuario.idplandes_id }}{% endif %}"><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'usuario_list' %}">Volver a la lista</a>
{% endblock %}
